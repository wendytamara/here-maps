  <!-- contenedor del mapa -->
  <section class="section-map">
    <div class="row container-maps">
      <div class="col s5 color-nav fixed busqueda stuck">  
        <div class="row"> <br><br>
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s6"><a class="active" href="#test1">Encuentra</a></li>
              <li class="tab col s6"><a  href="#test2">Rutas</a></li>
            </ul>
          </div>
          <div id="test1" class="col s12">
            <br><br>
            <nav class="">
              <div class="nav-wrapper">
                <form>
                  <div class="input-field white"> 
                    <input id="camp-text" type="search" placeholder="hoteles, restaurantes, bar" >
                    <label class="label-icon " for="search"><i class="material-icons black-text">search</i></label>
                    <i class="material-icons ">close</i>
                  </div>
                  <div class="col s8 offset-s4">
                    <button class=" btn" id="btnSearch">Buscar</button>
                  </div>
                </form>
              </div>
            </nav>
            <div id="templateCard"></div>
          </div>
          <div id="test2" class="col s12">
            <br>
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">my_location</i>
                    <input type="text" id="demo" class="autocomplete" placeholder="Punto de Partida">
                  </div>
                  <div class="input-field col s12">
                    <i class="material-icons prefix">near_me</i>
                    <input type="text" id="autocomplete-input" class="autocomplete" placeholder="Destino">
                  </div>
                  <div class="col s10 offset-s2">
                    <button class="waves-effect waves-light btn" id="btn">Localizame</button>
                    <button class="waves-effect waves-light btn" id="">Trazar Ruta</button>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
         
        </div>
      </div>
      <div class="col s7 container-maps offset-s5">
        <div class="" style="width: 100%; height: 100vh" id="map"></div> 
      </div>
    </div>
